<table class="table table-striped table-hover dropdown-users" >
    <tbody>
    <tr class="user-preview" ng-repeat="user in userNames">
        <td class="success">
            <img class="user-preview-image" actual-src="{{user.profileImageData}}" ng-src="./img/testP.jpg" alt="image"/>
            <a href="" ng-click="goToUserWall(user.username)" ng-model="user.username">{{user.name}}</a>
        </td>
    </tr>
    </tbody>
</table>
